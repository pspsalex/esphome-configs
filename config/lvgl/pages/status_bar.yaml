lvgl:
  top_layer:
    widgets:
      - obj:
          id: status_bar
          align: TOP_RIGHT
          pad_all: 0
          pad_right: 5
          height: 48
          x: -2
          y: 6
          border_side: NONE
          layout:
            type: FLEX
            pad_column: 0
            pad_row: 0
            flex_flow: ROW
            flex_align_main: END
          widgets:
            - image:
                id: img_status_ha
                src: icon_cloud_off_small
                height: 32
                width: 32
            - image:
                id: img_status_net
                src: icon_wifi_unknown_small
                height: 32
                width: 32
            - image:
                id: img_status_battery
                src: icon_battery_unknown_small
                height: 32
                width: 32

substitutions:
  lvgl_color_fg: "0x000000"
  lvgl_color_bg: "0xFFFFFF"
  lvgl_border_w_normal: "1"
  lvgl_border_w_pressed: "3"
  lvgl_border_w_disabled: "0"
  lvgl_border_w_focused: "1"
  lvgl_border_w_edit: "2"
  lvgl_padding_default: "4"
  default_font: "roboto_18"

lvgl:
  style_definitions:
    ###
    ### Generic styles used in the theme
    ###
    - id: scrollbar
      bg_opa: COVER
      bg_color: "${lvgl_color_fg}"
      width: "${lvgl_padding_default}"

    - id: scr
      bg_opa: COVER
      bg_color: "${lvgl_color_bg}"
      text_color: "${lvgl_color_fg}"
      pad_row: "${lvgl_padding_default}"
      pad_column: "${lvgl_padding_default}"
      text_font: "${default_font}"

    - id: card
      bg_opa: COVER
      bg_color: "${lvgl_color_bg}"
      border_color: "${lvgl_color_fg}"
      radius: 2
      border_width: "${lvgl_border_w_normal}"
      pad_all: "${lvgl_padding_default}"
      # pad_gap: 4
      text_color: "${lvgl_color_fg}"
      line_width: 2
      line_color: "${lvgl_color_fg}"
      arc_width: 2
      arc_color: "${lvgl_color_fg}"
      outline_color: "${lvgl_color_fg}"
      anim_time: 300ms

    - id: highlight
      bg_opa: COVER
      bg_color: "0xcccccc"

    - id: pr
      border_width: "${lvgl_border_w_pressed}"

    - id: inv
      bg_opa: COVER
      bg_color: "${lvgl_color_fg}"
      border_color: "${lvgl_color_bg}"
      line_color: "${lvgl_color_bg}"
      arc_color: "${lvgl_color_bg}"
      text_color: "${lvgl_color_bg}"
      outline_color: "${lvgl_color_bg}"

    - id: disabled
      border_width: "${lvgl_border_w_disabled}"

    - id: focus
      outline_width: 1
      outline_pad: "${lvgl_border_w_focused}"

    - id: edit
      outline_width: "${lvgl_border_w_edit}"

    - id: large_border
      border_width: "${lvgl_border_w_edit}"

    - id: pad_all
      pad_all: "${lvgl_padding_default}"

    - id: pad_zero
      pad_all: 0
      # pad_gap: 0

    - id: no_radius
      radius: 0

    - id: radius_circle
      radius: CIRCLE

    - id: large_line_space
      text_line_space: 6

    - id: underline
      text_decor: UNDERLINE

    - id: ta_cursor
      border_side: LEFT
      border_color: "${lvgl_color_fg}"
      border_width: 2
      bg_opa: TRANSP
      anim_time: 500ms

    - id: slider
      radius: 20

    - id: no_border
      border_side: NONE
      border_color: 0xffffff
      outline_width: 0

    - id: matrix_border
      border_side: NONE
      radius: 10

    ###
    ### Custom styles used in the pages
    ###
    - id: header_footer
      bg_color: 0xFFFFFF
      bg_opa: COVER
      border_color: 0x000000
      border_width: 1
      text_color: 0x000000
      text_font: icons_large
      pad_row: 4
      pad_column: 4

    - id: clean_obj
      border_width: 0
      pad_all: 0
      radius: 0
      outline_width: 0
      shadow_width: 0

    - id: main_controls_button
      border_width: 0
      pad_all: 0
      radius: 0
      outline_width: 0
      shadow_width: 0

    - id: main_controls_button_pressed
      border_width: 0
      pad_all: 0
      radius: 0
      outline_width: 1
      shadow_width: 0

    - id: main_controls_button_focused
      border_width: 0
      pad_all: 0
      radius: 0
      outline_width: 0
      shadow_width: 0

    - id: main_controls_button_checked
      bg_color: 0x666666

    - id: main_controls
      border_width: 2
      border_opa: COVER
      border_color: 0xcccccc
      radius: 5
      pad_all: 5
      width: 145
      height: 145

    - id: main_controls_label
      width: 130
      height: 40
      border_width: 4
      border_color: 0xcccccc
      border_opa: COVER
      border_side: TOP
      text_font: "roboto_24"
      text_align: center


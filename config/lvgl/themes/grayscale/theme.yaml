packages:
  icons: !include images.yaml

  base: !include
    file: ../_base.yaml
    vars:
      lvgl_color_page_bg: "0xFFFFFF"
      lvgl_color_fg: "0x000000"
      lvgl_color_bg: "0xFFFFFF"
      lvgl_color_bg_accent: "0xFFFFFF"
      lvgl_color_splitter: "0xd9d9d9"
      lvgl_color_fg_secondary: "0x000000"
      lvgl_color_accent: "0x000000"
      lvgl_border_w_normal: "1"
      lvgl_border_w_pressed: "3"
      lvgl_border_w_disabled: "0"
      lvgl_border_w_focused: "1"
      lvgl_border_w_edit: "2"
      lvgl_padding_default: "4"
      default_font: "roboto_18"
      lvgl_font_small: "roboto_16"

      lvgl_color_bg_statusbar: "0xffffff"
      lvgl_color_shadow: "0x000000"
      statusbar_font: "icons_large"
      lvgl_color_bg_checked: 0xffffff
      lvgl_color_bg_disabled: 0x666666

lvgl:
  style_definitions:
    - id: !extend main_controls_button_pressed
      radius: 0
    - id: !extend main_controls_button_focused
      radius: 0
    - id: !extend main_controls
      border_width: 2
      border_opa: COVER
      border_color: 0xcccccc
      radius: 5
      pad_all: 5
      width: 145
      height: 145
    - id: !extend main_controls_label
      width: 130
      height: 40
      border_width: 4
      border_color: 0xcccccc
      border_opa: COVER
      border_side: TOP
      text_font: "roboto_24"
      text_align: center

touchscreen:
  - id: cyd_touchscreen
    platform: gt911
    address: 0x5D
    update_interval: 16ms
    transform:
      swap_xy: false
      mirror_x: false

lvgl:
  displays:
    - cyd_display
  touchscreens:
    - cyd_touchscreen

    entity_id: sensor.weather_forecast_condition_4h
    id: weather_forecast_condition_4h
    on_value:
      then:
        - lambda: "id(data_updated) = true;"
        - lvgl.image.update:
            id: main_left_forecast_4h_icon
            src: !lambda |-
              if (x == "clear-night") {           return id(icon_night_small); }
              else if (x == "cloudy") {           return id(icon_cloud_small); }
              else if (x == "fog") {              return id(icon_fog_small); }
              else if (x == "hail") {             return id(icon_hail_small); }
              else if (x == "lightning") {        return id(icon_thunderstorm_small); }
              else if (x == "lightning-rainy") {  return id(icon_thunderstorm_rain_small); }
              else if (x == "partlycloudy") {     return id(icon_partly_cloudy_day_small); }
              else if (x == "pouring") {          return id(icon_heavy_rain_small); }
              else if (x == "rainy") {            return id(icon_rain_small); }
              else if (x == "snowy") {            return id(icon_snow_small); }
              else if (x == "snowy-rainy") {      return id(icon_snow_rain_small); }
              else if (x == "sunny") {            return id(icon_sunny_small); }
              else if (x == "windy") {            return id(icon_wind_small); }
              else if (x == "windy-variant") {    return id(icon_wind_small); }
              else if (x == "exceptional") {      return id(icon_exceptional_small); }
              else {                              return id(icon_unknown_small); }

  # Forecast conditions - 8h

    id: weather_sunset
    on_value:
      then:
        - lambda: "id(data_updated) = true;"
        - lvgl.label.update:
            id: main_left_weather_details_sunset
            text: !lambda |-
              return esphome::timegm_helper::parse_time(x, "%H:%M", id(local_time));

  # Forecast conditions - 4h

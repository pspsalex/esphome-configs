        - lambda: "id(data_updated) = true;"
        - lvgl.label.update:
            id: main_left_forecast_12h_temp
            text: !lambda |-
              return to_string((int)x) + "째C / " + to_string((int)id(weather_forecast_precip_12h).state) + "%";

text_sensor:
  - platform: homeassistant
    entity_id: sensor.weather_forecast_temperature_4h
    attribute: tstamp
    id: forecast_time_4h
    on_value:
      then:
        - lambda: "id(data_updated) = true;"
        - lvgl.label.update:
            id: main_left_forecast_4h_time
            text: !lambda |-
              return esphome::timegm_helper::parse_time(x, "%H:%M", id(local_time));

  - platform: homeassistant
    entity_id: sensor.weather_forecast_temperature_8h
    attribute: tstamp
    id: forecast_time_8h
    on_value:
      then:
        - lambda: "id(data_updated) = true;"
        - lvgl.label.update:
            id: main_left_forecast_8h_time
            text: !lambda |-
              return esphome::timegm_helper::parse_time(x, "%H:%M", id(local_time));

  - platform: homeassistant
    entity_id: sensor.weather_forecast_temperature_12h
    attribute: tstamp
    id: forecast_time_12h
    on_value:
      then:
        - lambda: "id(data_updated) = true;"
        - lvgl.label.update:
            id: main_left_forecast_12h_time
            text: !lambda |-
              return esphome::timegm_helper::parse_time(x, "%H:%M", id(local_time));

  # Current weather condition
  - platform: homeassistant
    entity_id: weather.home
    id: weather_condition
    on_value:
      then:
        - lambda: "id(data_updated) = true;"
        - lvgl.image.update:
            id: main_left_weather_logo_now
            src: !lambda |-
              if (x == "clear-night") {
                return id(icon_night_large);
              } else if (x == "cloudy") {
                return id(icon_cloud_large);
              } else if (x == "fog") {
                return id(icon_cloud_large);
              } else if (x == "hail") {
                return id(icon_thunderstorm_large);
              } else if (x == "lightning") {
                return id(icon_thunderstorm_large);
              } else if (x == "lightning-rainy") {
                return id(icon_thunderstorm_large);
              } else if (x == "partlycloudy") {
                return id(icon_partly_cloudy_day_large);
              } else if (x == "pouring") {
                return id(icon_thunderstorm_large);
              } else if (x == "rainy") {
                return id(icon_thunderstorm_large);
              } else if (x == "snowy") {
                return id(icon_cloud_large);
              } else if (x == "snowy-rainy") {
                return id(icon_thunderstorm_large);
              } else if (x == "sunny") {
                return id(icon_sunny_large);
              } else if (x == "windy") {
                return id(icon_wind_large);
              } else if (x == "windy-variant") {
                return id(icon_wind_large);
              }
              return id(icon_sunny_large);

  # Sunrise time
  - platform: homeassistant
    entity_id: sun.sun
    attribute: next_rising
    id: weather_sunrise
    on_value:
      then:
        - lambda: "id(data_updated) = true;"
        - lvgl.label.update:
            id: main_left_weather_details_sunrise
            text: !lambda |-
              return esphome::timegm_helper::parse_time(x, "%H:%M", id(local_time));

  # Sunset time

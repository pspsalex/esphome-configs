              else if (x == "rainy") {            return id(icon_rain_small); }
              else if (x == "snowy") {            return id(icon_snow_small); }
              else if (x == "snowy-rainy") {      return id(icon_snow_rain_small); }
              else if (x == "sunny") {            return id(icon_sunny_small); }
              else if (x == "windy") {            return id(icon_wind_small); }

# TODO: Finish thermostat controls

substitutions:
  device_name: "cpa-sdl"
  friendly_name: "CPA SDL"
  display_width: "1024"
  display_height: "600"

packages:
  base: !include config/base.yaml
  device: !include config/device/host.yaml
  theme: !include config/lvgl/themes/dark/theme.yaml
  weather: !include config/weather.yaml

  boot_screen: !include config/lvgl/pages/boot_screen.yaml
  status_bar: !include
    file: config/lvgl/pages/status_bar.yaml
    vars:
      lvgl_status_bar_x: -25
      lvgl_status_bar_y: 20
  nav_bar: !include config/lvgl/pages/nav_bar.yaml

  main_page: !include
    file: config/lvgl/pages/main_page_cyd.yaml
    vars:
      solar_generation_offset: 545
  rollers_page: !include config/lvgl/pages/rollers.yaml
  climate_page: !include config/lvgl/pages/climate.yaml
  lights_page: !include config/lvgl/pages/lights.yaml
  windows_page: !include config/lvgl/pages/windows.yaml

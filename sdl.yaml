        - obj:
            align: BOTTOM_MID
            y: -150
            layout:
              type: FLEX
              flex_flow: ROW
              flex_align_cross: CENTER
            width: SIZE_CONTENT
            height: SIZE_CONTENT
            widgets:
              - button:
                  id: spin_down
                  on_click:
                    - lvgl.spinbox.decrement: spinbox_id
                  widgets:
                    - label:
                        text: "-"
              - spinbox:
                  id: spinbox_id
                  align: CENTER
                  text_align: CENTER
                  width: 50
                  range_from: 15
                  range_to: 35
                  step: 0.5
                  rollover: false
                  digits: 3
                  decimal_places: 1
              - button:
                  id: spin_up
                  on_click:
                    - lvgl.spinbox.increment: spinbox_id
                  widgets:
                    - label:
                        text: "+"
    - id: second_page
      widgets:
        - obj:
            align: TOP_MID
            styles: header_footer
            widgets:
              - label:
                  text_font: my_font
                  text: "A second page"
                  align: CENTER
                  text_align: CENTER
                  text_color: 0x000000
  top_layer:
    widgets:
      - obj:
          id: status_bar
          align: TOP_RIGHT
          pad_all: 0
          height: 48
          x: -2
          y: 6
          border_side: NONE
          layout:
            type: FLEX
            pad_column: 0
            pad_row: 0
            flex_flow: ROW
            flex_align_main: END
          widgets:
            - label:
                id: lbl_battery_status
                text_font: icons_large
                text: "\U0000e1a6" # start with mdi-battery-unknown
            - label:
                text: "\U0000f0ef"
                id: lbl_hastatus
                hidden: false
                text_align: right
                text_color: 0x000000
                text_font: icons_large
      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
                - id: page_prev
                  text: "\U0000e2ea"
                  on_press:
                    then:
                      lvgl.page.previous:
                - id: page_home
                  text: "\U0000e88a"
                  on_press:
                    then:
                      lvgl.page.show: main_page
                - id: page_next
                  text: "\U0000e5e1"
                  on_press:
                    then:
                      lvgl.page.next:
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: 0xffffff
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: -40
            - spinner:
                align: CENTER
                y: 95
                height: 50
                width: 50
                spin_time: 5s
                arc_length: 60deg
                arc_width: 8
                indicator:
                  arc_color: 0x666666
                  arc_width: 8
          on_press:
            - lvgl.widget.hide: boot_screen

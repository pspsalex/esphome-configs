    # - delay: 5s
    - lvgl.widget.hide: boot_screen

# pip install cairosvg
image:
  - file: "assets/images/esphome_logo.svg"
    id: boot_logo
    resize: 597x117
    type: RGB565
    transparency: alpha_channel

lvgl:
  style_definitions:
    - id: header_footer
      bg_color: 0xFFFFFF
      bg_opa: COVER
      border_color: 0x000000
      border_width: 1
      text_color: 0x000000
      text_font: icons_large
      pad_row: 4
      pad_column: 4

  pages:
    - id: main_page
      # make all flex, each entry on its own row?
      widgets:
        - obj:
            id: top_bar_date
            align: TOP_LEFT
            x: 0
            y: 0
            pad_all: 10
            height: 100
            bg_color: 0xc1c1c1
            bg_opa: COVER
            width: 100%
            scrollbar_mode: "OFF"
            widgets:
              - label:
                  text: "Welcome!"
                  align: CENTER
                  text_font: roboto_48
                  id: lbl_top_bar_time
              - label:
                  text: " "
                  align: LEFT_MID
                  text_font: roboto_24
                  id: lbl_top_bar_date
        - obj:
            height: 340
            bg_color: 0xdddddd
            width: 100%
            x: 0
            y: 100
            id: main_area
            widgets:
              - label:
                  id: weather
                  text: "Weather"
                  align: LEFT_MID
              - label:
                  id: controls
                  text: "Controls"
                  align: RIGHT_MID
        - obj:
            id: bottom_bar
            align: BOTTOM_LEFT
            x: 0
            y: 0
            pad_all: 10
            height: 100
            bg_color: 0xc1c1c1
            bg_opa: COVER
            width: 100%
            scrollbar_mode: "OFF"
            widgets:
              - label:
                  text: "continue weather"
                  align: RIGHT_MID
                  text_font: roboto_24
                  id: lbl_bottom_bar_weather
